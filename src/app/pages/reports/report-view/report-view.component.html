<app-bread-crumb
  [items]="[{text: 'Relatório de Receitas e Despesas'}]"
></app-bread-crumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
  [show-button]="false"
></app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o Mês e Ano para gerar os Relatórios.
  </div>

  <div class="card-body">
    <div class="form-row">

      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value=""> Selecione um Mês </option>
          <option *ngFor="let month of months"
          value="{{ month.value }}"> {{ month.text }} </option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value=""> Selecione um Ano </option>
          <option *ngFor="let year of years"
          value="{{ year.value }}"> {{ year.text }} </option>
        </select>
      </div>

    </div>
    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" class="btn btn-primary" (click)="generateReports()"> Gerar Relatórios</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      TOTAL DE RECEITAS
    </div>
    <div class="card-body">
      <h3 class="card-title"> {{ revenueTotal }} </h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      TOTAL DE DESPESAS
    </div>
    <div class="card-body">
      <h3 class="card-title"> {{ expenseTotal }} </h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      SALDO
    </div>
    <div class="card-body">
      <h3 class="card-title"> {{ balance }} </h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-5">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
