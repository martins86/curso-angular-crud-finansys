<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
</div>

<app-bread-crumb
  [items]="[{text: 'Categoria', link: '/categories'},{ text: pageTitle}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md"></div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-4">
    <div class="card-header">
      Informações Sobre a Categoria
    </div>

    <div class="card-body">

      <div class="alert alert-danger" *ngIf="serverErrorMessages">
        <strong> Erro no Servidor: </strong>
        <ul>
          <li *ngFor="let error of serverErrorMessages"> {{ error }} </li>
        </ul>
      </div>

      <div class="form row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">*Dado Obrigatório.</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">*Deve ser maior que 2 caracteres.</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
      <div class="form row">
        <div class="form-group col-md-12">
          <button type="submit" [disabled]="submittingForm || resourceForm.invalid" class="btn btn-primary float-right">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</form>
