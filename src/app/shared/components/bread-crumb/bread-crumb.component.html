<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Inicio</a>
    </li>
    <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLastItem(item)">
      <div *ngIf="isTheLastItem(item); then text else link"></div>
      <ng-template #text>
        {{ item.text }}
      </ng-template>
      <ng-template #link>
        <a [routerLink]="item.text">
          {{ item.text }}
        </a>
      </ng-template>
    </li>
  </ol>
</nav>
